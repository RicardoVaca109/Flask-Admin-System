<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrar Pacientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background-color: #afe2fc;
      }
      .container {
        margin-top: 50px;
        max-width: 900px;
      }
      .table-container {
        background-color: #343a40;
        color: white;
        padding: 20px;
        border-radius: 8px;
      }
      .table {
        color: white;
        margin-bottom: 20px;
      }
      .table th,
      .table td {
        padding: 15px;
        text-align: center;
      }
      h1, h2 {
        color: #f8f9fa;
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="table-container shadow">
      <h2 class="text-light">Pacientes Registrados</h2>
      <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
        <table class="table table-bordered table-hover text-secondary">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Contacto</th>
              <th scope="col">Fecha de Registro</th>
            </tr>
          </thead>
          <tbody>
            {% for patient in patients %}
            <tr>
              <td>{{ patient.id }}</td>
              <td>{{ patient.nombre }}</td>
              <td>{{ patient.apellido }}</td>
              <td>{{ patient.contacto }}</td>
              <td>{{ patient.fecha_registro }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <a href="{{ url_for('dashboard_controller.dashboard') }}" class="btn btn-secondary">
        Regresar al Dashboard
      </a>
    </div>
  </div>
</body>
</html>
